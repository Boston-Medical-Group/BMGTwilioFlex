name: Emergency Secret Recovery
on: workflow_dispatch

jobs:
  recover:
    runs-on: ubuntu-latest
    steps:
      - name: Show Secrets (BASE64)
        run: |
          echo "ACCOUNT_SID:"
          echo "${{ secrets.ACCOUNT_SID }}" | base64
          echo ""
          echo "TWILIO_API_KEY:"
          echo "${{ secrets.TWILIO_API_KEY }}" | base64
          echo ""
          echo "TWILIO_API_SECRET:"
          echo "${{ secrets.TWILIO_API_SECRET }}" | base64
          echo ""
          echo "HUBSPOT_CRMID:"
          echo "${{ secrets.FLEX_APP_HUBSPOT_CRMID }}" | base64
